# AWS SAM Configuration for VyaparAI
# Alternative deployment method using AWS SAM

version = 0.1

[default]
[default.deploy]
[default.deploy.parameters]
stack_name = "vyaparai-api"
s3_bucket = "aws-sam-cli-managed-default-samclisourcebucket-XXXXXXXXXXXX"
s3_prefix = "vyaparai-api"
region = "ap-south-1"
confirm_changeset = true
capabilities = "CAPABILITY_IAM"
parameter_overrides = "Environment=dev"
image_repositories = []

[default.build]
[default.build.parameters]
use_container = true
cached = true
parallel = true

[default.local_start_api]
[default.local_start_api.parameters]
warm_containers = "EAGER"
container_host = "localhost"
container_port = 3000
host = "127.0.0.1"
port = 3000
debug = false
env_vars = "env.json"

[default.local_start_lambda]
[default.local_start_lambda.parameters]
warm_containers = "EAGER"
container_host = "localhost"
container_port = 3000
host = "127.0.0.1"
port = 3000
debug = false
env_vars = "env.json"

