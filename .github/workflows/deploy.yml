name: Deploy to AWS

on:
  push:
    branches: [main, production]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
        - production
        - staging

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend-pwa/package-lock.json
      
      - name: Install Python dependencies
        run: |
          cd backend
          pip install -r requirements.txt
      
      - name: Install Node.js dependencies
        run: |
          cd frontend-pwa
          npm ci
      
      - name: Run backend tests
        run: |
          cd backend
          python -m pytest tests/ -v || echo "No tests found"
      
      - name: Run frontend tests
        run: |
          cd frontend-pwa
          npm test --if-present || echo "No tests configured"
      
      - name: Build frontend
        run: |
          cd frontend-pwa
          npm run build
      
      - name: Deploy Backend
        run: |
          chmod +x deployment/deploy-backend.sh
          ./deployment/deploy-backend.sh
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      
      - name: Deploy Frontend
        run: |
          chmod +x deployment/deploy-frontend.sh
          ./deployment/deploy-frontend.sh
      
      - name: Test Deployment
        run: |
          chmod +x deployment/test-deployment.sh
          ./deployment/test-deployment.sh
      
      - name: Notify on success
        if: success()
        run: |
          echo "✅ Deployment successful!"
          echo "Environment: ${{ github.event.inputs.environment || 'production' }}"
          echo "Commit: ${{ github.sha }}"
          echo "Branch: ${{ github.ref_name }}"
      
      - name: Notify on failure
        if: failure()
        run: |
          echo "❌ Deployment failed!"
          echo "Environment: ${{ github.event.inputs.environment || 'production' }}"
          echo "Commit: ${{ github.sha }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Check the logs for details."



