[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --strict-markers -ra
markers =
    regression: Critical tests that must pass before deployment
    live: Tests that hit the real production API (run after deployment)
    slow: Tests that take more than 2 seconds
    integration: Tests requiring external services
    unit: Fast isolated unit tests
asyncio_mode = auto
filterwarnings =
    ignore::DeprecationWarning
