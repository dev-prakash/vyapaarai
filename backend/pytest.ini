[pytest]
# Pytest configuration for VyaparAI Backend Tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Tests that take more than 1 second
    requires_db: Tests that require database connection
    requires_redis: Tests that require Redis connection

# Output configuration
addopts =
    -v
    --tb=short
    --strict-markers
    -ra

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage (when using pytest-cov)
# Uncomment below to enable coverage reporting
# addopts = --cov=app --cov-report=term-missing --cov-report=html

# Timeout for tests (requires pytest-timeout)
# timeout = 30

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
